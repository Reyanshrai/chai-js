<html lang="en">
<head>

/>

<style>
 
    .text{
        position: absolute;
        top: 50%;
        left:40%;
        /* transform: translate(30,50); */

        height: 40px;
    }

    button{
        position: relative;
        top: 51%;

    }
</style>
<body>
    <div class="main">
        <input class="text" type="text">
        <div>
            <button class="button"><i class=" copy ri-file-copy-line"></i>copy</button>
            
        </div>
    </div>
</body>
<script>

    const copy = document.querySelector('.button')
    // document.querySelector('.button').addEventListener('click',()=>{
    //     input.value
    // })

    const input = document.querySelector("input");
    var store;

    copy.addEventListener('click',()=>{
        // store = input.value
        if(input.value == ""){
            alert("the input is empty")
        }else{
            store = input.value
            alert("value has copied")
            input.value = ""
        }
        
    })
    

    console.log(store)
</script>
